<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sprite Garden - Load Shared Game Save</title>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
      name="viewport"
    />
    <meta
      name="description"
      content="Load Shared Game Save - Sprite Garden - A 2D sandbox exploration and farming game. Explore procedurally generated worlds, discover different biomes, mine resources, and cultivate a variety of crops."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        align-items: center;
        background: #000;
        color: #fff;
        display: flex;
        font-family: Arial, sans-serif;
        height: 100dvh;
        height: 100vh;
        justify-content: center;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .spinner {
        animation: pulseSpin 1.8s infinite;
        height: 80px;
        margin-bottom: 2rem;
        margin-left: auto;
        margin-right: auto;
        width: 80px;
      }

      .spinner .pixel {
        background: #a8e6a1;
        height: 20px;
        position: absolute;
        width: 20px;
      }

      .pixel-one {
        left: 30px;
        top: 0;
      }

      .pixel-two {
        left: 10px;
        top: 10px;
      }

      .pixel-three {
        left: 50px;
        top: 10px;
      }

      .pixel-four {
        left: 0;
        top: 30px;
      }

      .pixel-five {
        left: 60px;
        top: 30px;
      }

      .pixel-six {
        left: 10px;
        top: 50px;
      }

      .pixel-seven {
        left: 50px;
        top: 50px;
      }

      .pixel-eight {
        left: 30px;
        top: 60px;
      }

      @keyframes pulseSpin {
        0% {
          filter: opacity(0.5);
        }

        50% {
          filter: opacity(1);
        }

        100% {
          filter: opacity(0.5);
        }
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        opacity: 0.8;
      }

      .error {
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        color: #ff6b6b;
        display: none;
        margin-top: 1rem;
        padding: 1rem;
      }

      .success {
        background: rgba(81, 207, 102, 0.1);
        border-radius: 8px;
        color: #51cf66;
        display: none;
        margin-top: 1rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner">
        <div class="pixel pixel-one"></div>
        <div class="pixel pixel-two"></div>
        <div class="pixel pixel-three"></div>
        <div class="pixel pixel-four"></div>
        <div class="pixel pixel-five"></div>
        <div class="pixel pixel-six"></div>
        <div class="pixel pixel-seven"></div>
        <div class="pixel pixel-eight"></div>
      </div>

      <h1>Loading Game Save</h1>

      <p>
        Processing your shared save file. You'll be redirected to Sprite Garden
        shortly...
      </p>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
    </div>

    <script type="module">
      import { storeSharedSave } from "./src/state/shareTarget.mjs";

      (async () => {
        try {
          // Create a message channel to communicate with the Service Worker
          const channel = new MessageChannel();

          // Listen for the shared save data from the Service Worker
          const sharePromise = new Promise((resolve, reject) => {
            const timeout = setTimeout(
              () =>
                reject(
                  new Error(
                    "Timeout waiting for shared file from Service Worker",
                  ),
                ),
              5000,
            );

            channel.port1.onmessage = (event) => {
              clearTimeout(timeout);

              resolve(event.data);
            };
          });

          // Send the request to the Service Worker
          if (navigator.serviceWorker && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage(
              { type: "REQUEST_SHARED_SAVE" },
              [channel.port2],
            );
          } else {
            throw new Error("Service Worker not available");
          }

          const { saveData, fileName } = await sharePromise;

          if (!saveData) {
            throw new Error("No shared save data received");
          }

          // Store the shared save in IndexedDB
          await storeSharedSave(saveData, fileName);

          // Show success message
          const successEl = document.getElementById("success");
          successEl.textContent =
            "Save file received! Opening Sprite Garden...";
          successEl.style.display = "block";

          // Redirect to the main app after a short delay
          setTimeout(() => {
            window.location.href = "./";
          }, 1500);
        } catch (error) {
          console.error("Error processing shared save:", error);

          const errorEl = document.getElementById("error");
          errorEl.textContent = `Error: ${error.message}. Please try again.`;
          errorEl.style.display = "block";

          // Try to redirect back to main app anyway
          setTimeout(() => {
            window.location.href = "./";
          }, 3000);
        }
      })();
    </script>
  </body>
</html>
